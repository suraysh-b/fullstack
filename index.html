            <input type="password" id="password" placeholder="Password" required> <br/></br>
            <input type="password" id="cpassword" placeholder="Confirm Password" required> <br/></br>
            <input list="roles" name="role" placeholder="Role" />

                <option value="Fresher">
                <option value="Experienced">
                </datalist> <br/></br>
            <input type="text" id="qualification" placeholder="Highest Qualification" required> <br/></br>
            <input type="number" value="0" min="2000" max="2025" onfocus="this.value=''" id="graduation_year" placeholder="Graduation Year" required> <br/></br>
            <button class="sub" type="submit">Signup</button>
        </form>
    </div>
