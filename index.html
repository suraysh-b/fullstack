<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGNUP</title>
</head>
<body>
    <header>
        <div class="div1">
            <a href="https://www.radiantcoder.tech/">Radiant Coder</a>
            <span class="div2">
                <a href="https://www.radiantcoder.tech/#/login">LOGIN</a>
                <a href="https://www.radiantcoder.tech/#/signup">SIGNUP</a>
            </span>
        </div>
        <div class="div3">
            <h6><a href="https://github.com/suraysh-b"><b>GITHUB</b></a></h6>
        </div>
    </header>
</br>
    <div class="container">
        <h1 style="color:cornflowerblue;">Signup</h1>
        <form id="form1">
            <input type="text" id="name" placeholder="Name"> <br/>
            <p></p>
        </br>
            <input type="email" id="email" placeholder="Email"> <br/>
            <p></p>
        </br>
            <input type="password" id="password" placeholder="Password"> <br/>
            <p></p>
        </br>
            <input type="password" id="cpassword" placeholder="Confirm Password"> <br/>
            <p></p>
        </br>
            <input list="roles" name="role" placeholder="Role" />
                 <br/>
            <p></p>
            <datalist id="roles">
                <option value="Fresher">
                <option value="Experienced">
                </datalist>
            </br>
            <input type="text" id="qualification" placeholder="Highest Qualification"> <br/>
            <p></p>
        </br>
            <input type="number" value="0" min="2000" max="2025" onfocus="this.value=''" id="graduation_year" placeholder="Graduation Year"> <br/>
            <p></p>
        </br>
            <button class="sub" type="submit">Signup</button>
        </form>
    </div>
    <script>

            var form =  document.getElementById('form1');
            var formComplete = true;
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const inputs = form.querySelectorAll('input');
                inputs.forEach((field) => {
                    const errmsg = field.nextElementSibling.nextElementSibling;
                    if (field.value.trim() === '') {
                        const fieldName = field.getAttribute('placeholder');
                        errmsg.textContent = `${fieldName} is required.`;
                        errmsg.style.color = 'red';
                        formComplete = false;
                    } else {
                        errmsg.textContent = '';
                    }
                    });
                if (formComplete === true) {
                    alert('Account created successfully');
                }
            });
    </script>
</body>
</html>
